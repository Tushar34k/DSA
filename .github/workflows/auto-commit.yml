name: Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at 00:00 UTC
  workflow_dispatch:        # Manual trigger from GitHub UI

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # This allows pushing without manually setting credentials

      - name: Set up Git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update timestamp file
        run: |
          echo "Last auto-commit time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > last-commit-time.txt
          cat last-commit-time.txt

      - name: Commit & Push changes
        run: |
          git add last-commit-time.txt
          git commit -m "chore(auto-commit): ðŸ¤– update timestamp [skip ci]" || echo "No changes to commit"
          git push
