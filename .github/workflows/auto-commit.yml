name: Auto Commit DSA Work

on:
  schedule:
    - cron: '40 10 * * *'  # 10:40 UTC = 4:10 PM IST
  workflow_dispatch:        # Allows manual run via GitHub UI

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}    # Use the PAT securely here
          persist-credentials: false

      - name: Configure Git
        run: |
          git config --global user.name "Tushar34k"
          git config --global user.email "tusharkokane366@gmail.com"

      - name: Commit and push changes
        run: |
          git add .
          timestamp=$(date)
          git commit -m "chore: auto commit on $timestamp" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:master
