name: Auto Commit

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Manual trigger from GitHub UI

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update timestamp file
        run: |
          echo "# Auto-generated timestamp for testing Git commit" > last-commit-time.txt
          echo "Last auto-commit time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> last-commit-time.txt

      - name: Commit & Push changes
        run: |
          git add last-commit-time.txt
          if ! git diff --cached --quiet; then
            git commit -m "chore(auto-commit): ðŸ¤– update timestamp [skip ci]"
            git push origin HEAD
          else
            echo "No changes to commit"
